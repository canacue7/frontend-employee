
<div class="container">
    <div align ="right" >
        <button mat-raised-button color="accent" class="m-2" routerLink="/employee-list">go to employee list</button>
    </div>
    <div class="card p-5 mt-3">
        <form #employeForm="ngForm" (ngSubmit)="saveEmployee(employeForm)">
            <mat-form-field appearance="outline">
                <mat-label>EmployeeId</mat-label>
                <input matInput placeholder="EmployeeId" name="employeeId" [(ngModel)]="employee.employeeId"
                    disabled="">
                <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Employee Name" name="employeeName" [(ngModel)]="employee.employeeName">
                <mat-icon matSuffix>person</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput placeholder="Contact number" name="employeeContactnumber"
                    [(ngModel)]="employee.employeeContactNumber">
                <mat-icon matSuffix>call</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" name="employeeAddress" [(ngModel)]="employee.employeeAddress">
                <mat-icon matSuffix>home</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose your department</mat-label>
                <mat-select name="employeeDepartment" [(ngModel)]="employee.employeeDepartment">
                    <mat-option value="IT">IT</mat-option>
                    <mat-option value="Doctor" disabled>Doctor (disabled)</mat-option>
                    <mat-option value="Freelance">Freelance</mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <label>
                    <h2>Gender</h2>
                </label>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button [checked]="employee.employeeGender == 'M' " value="M" (click)="selectGender('M')">Male</mat-radio-button>
                    <mat-radio-button [checked]="employee.employeeGender == 'F' "value="F" (click)="selectGender('F')">Female</mat-radio-button>
                </mat-radio-group>
            </div>

            <mat-form-field appearance="outline" class="mt-2">
                <mat-label>Employee Skills</mat-label>
                <input matInput placeholder="Employee Skills" name="employeeSkills"
                    [(ngModel)]="employee.employeeSkills" disabled>
                <mat-icon matSuffix>import_contacts</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <br>
            <!-- <h2 class="example-h2">Skills</h2> -->
            <div>
                <label>Skills</label>

                <section class="example-section">
                    <mat-checkbox (change)="onSkillsChangees($event)" value="java" class="example-margin"
                        [(ngModel)]="checked">Java</mat-checkbox>
                    <mat-checkbox (change)="onSkillsChangees($event)" value="Angular" class="example-margin"
                        [(ngModel)]="indeterminate">Angular</mat-checkbox>
                </section>
            </div>

            <mat-divider></mat-divider>
            <div class="mt-3 text-center">
                <button mat-raised-button class="m-2">save</button>
                <button mat-raised-button color="primary" class="m-2">Primary</button>
                <button mat-raised-button color="warn" class="m-2">Warn</button>
            </div>
        </form>



    </div>
</div>
